{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django Sample Application</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="{% static 'js/sample.js' %}"></script>
    </head>

    <body onload="runCam()">
        <div class="container">
        <h2>Enter Details of a Person</h2>
        <br>
            <form method="POST" action="{% url 'application' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lastName" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="tel" class="form-control" id="number" name="phoneNumber" placeholder="Enter phone number">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <input type="button" class="btn btn-primary" value="Capture Image" id="capture-button" onclick="capture()">
                <input type="button" class="btn btn-primary" value="Reset" id="reset-button">
                <h3>{{a}}</h3>
            </form>
            <img src="{% url 'video-feed' %}" alt="Webcam Video Feed">
        </div>
    </body>

</html>
